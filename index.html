<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <main>
        <div id="left-side">
            <div>
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo">
                <h1>ODIN</h1>
            </div>
            <p>Photo by <a href="https://unsplash.com/photos/abng8QH-tjE" target="_blank">Igor</a> on <a href="https://unsplash.com/" target="_blank">Unsplush</a></p>
        </div>
        <div id="right-side">
            <h2>This is not real online service! You know you need something like this iin your life to help you realize your deepest dereams.<br>
                 Sign up <i>now</i> to get started<br>
                 <br>
                You <i>know</i> you want to.
            </h2>
            <form action="">
                <div id="input-container" >
                    <h2>Let's do this!</h2>
                    <div class="row">
                        <label for="">FIRST NAME
                            <input type="text" required />
                        </label>
                        <label for="">LAST NAME
                            <input type="text" required />
                        </label>
                    </div>
                    <div class="row">
                        <label for="">EMAL
                            <input type="email" required />
                        </label>
                        <label for="">PHONE NUMBER
                            <input type="tel" placeholder="123-123-1234" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
                        </label>
                    </div>
                    <div class="row">
                        <label for="">PASSWORD
                            <input id="password1" type="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
 required />
                        </label>
                        <label for="">CONFIRM PASSWORD
                            <input id="password2" type="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                            required />
                        </label>
                    </div>
                </div>
                <div id="form-bottom">
                    <button onclick="verify()" type="submit">Create account</button>
                    <div id="additional">Already have an account? <a href="#">Log in</a></div>
                </div>
            </form>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
